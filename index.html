<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NlICOO | Linktree</title>
  <link rel="icon" href="https://pbs.twimg.com/profile_images/1762120970708402176/xQQWiNTq_400x400.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a id="profilePicture" href="#popup">
    <img src="https://pbs.twimg.com/profile_images/1762120970708402176/xQQWiNTq_400x400.jpg" alt="Profile Picture">
  </a>

  <div class="overlay" id="popup">
    <div class="popup">
      <div class="popup-photo">
        <a href="https://pbs.twimg.com/profile_images/1762120970708402176/xQQWiNTq_400x400.jpg" target="_blank">
          <img src="https://pbs.twimg.com/profile_images/1762120970708402176/xQQWiNTq_400x400.jpg" alt="Profile Picture">
        </a>
      </div>
      <div class="popup-quote">
        But... the sensation that I've lost something lingers for a longtime after I wake up.
      </div>
      <a class="popup-close" onclick="history.back()">&times;</a>
    </div>
  </div>

  <div id="userName">
    @NlICOO
  </div>

  <div id="links">
    <a class="link" href="https://www.twitch.tv/nlicoo" target="_blank">
      <i class="fab fa-twitch">&nbsp;</i>Twitch
    </a>
    <a class="link" href="https://twitter.com/johnggli" target="_blank">
      <i class="fab fa-twitter">&nbsp;</i>Twitter
    </a>
    <a class="link" href="https://www.instagram.com/nlicooo" target="_blank">
      <i class="fab fa-instagram">&nbsp;</i>Instagram
    </a>
    <a class="link" href="https://discord.com/invite/erGnnGjFHv" target="_blank">
      <i class="fab fa-discord">&nbsp;</i>Discord-Server
    </a>
  </div>

  <div id="hashtag">
    <a href="https://lyaison.com/">Talent Manager @ Lyaison.com
  </div>
</body>

</html>
